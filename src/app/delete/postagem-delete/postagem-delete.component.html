<div class="container">
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center">Apagar postagem</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h4 class="text-center">Você tem certeza que deseja apagr essa postagem?</h4>
    </div>
</div>

<div class="row">

    <div class="modal-body">
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input [(ngModel)] = 'postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
        </div>

        <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)] = 'postagem.texto'  class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="Tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a></label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change) =findByIdTema()>
                <option *ngFor='let atributo of listaTemas' value="{{atributo.id}}">{{atributo.descricao}}</option>
            </select>
        </div>


        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button class=" btn btn bg-danger mr-3" routerLink='/inicio'>Não</button>
                <button class="btn btn-success" (click)='apagar()'>Sim</button>
            </div>
        </div>


</div>

</div>
