<div class="container-fluid">
    <div class="row bg-warning align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <h1>Seja bem vindo(a)</h1>
                    <h5>Expresse aqui os seus pensamentos</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#exampleModal">Nova
                        Postagem</button>
                    <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
                </div>
            </div>

        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/9W4Mlnd.png" alt="" width="500px" height="500px">

        </div>
    </div>
</div>

<div class="container mb-5 mt-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
            <a class=" nav-item nav-link active" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens"
                role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas Postagens</a>

            <a class="nav-item nav-link" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens"
                role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens</a>

            <a class="nav-item nav-link" id="nav-temaPostagem-tab" data-toggle="tab" href="#temaPostagem" role="tab"
                aria-controls="nav-temaPostagem" aria-selected="false">Postagens por tema</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
            aria-labelledby="nav-todasPostagens-tab">Todas as postagens</div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens">Minhas
            postagens</div>
        <div class="tab-pane fade" id="temaPostagem" role="tabpanel" aria-labelledby="nav-temaPostagem-tab">Postagens
            por tema</div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="titulo">Titulo</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
                    </div>

                    <div class="form-group">
                        <label for="texto">Texto</label>
                        <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="Tema">Escolha um tema ou <a href="">cadastre um novo</a></label>
                        <select name="tema" id="tema" class="form-control">
                            <option value="">Temas</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success">Publicar</button>
                </div>
            </div>
        </div>
    </div>
